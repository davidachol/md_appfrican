{% include 'frontpage/layout/header.html' %}
<br> <hr>
<!-- Newsletter -->
<div class="form pt-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="text-container" id="contact_form">
                    <div class="above-heading">Contact Us</div>
                    <h2> Contact Us Directly for any inquiries. We will respond directly to your email </h2>
                    <!-- Newsletter Form -->
                    <form id="newsletterForm" data-toggle="validator" data-focus="false">
                        <div class="form-group">
                            <input type="email" class="form-control-input" id="email" required>
                            <label class="label-control" for="nemail">Email</label>
                        </div>
                        <div class="form-group">
                            <textarea class="w-100" name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" id="send_btn" class="form-control-submit-button"> Send Message </button>
                        </div>
                    </form>
                    <!-- end of newsletter form -->
                </div> <!-- end of text-container -->
            </div> <!-- end of col -->
        </div> <!-- end of row -->
        <!-- Reach Us -->
        <div class="form">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="icon-container">
                            <span class="fa-stack">
                                <a href="https://facebook.com/appfrican">
                                    <i class="fas fa-circle fa-stack-2x"></i>
                                    <i class="fab fa-facebook-f fa-stack-1x"></i>
                                </a>
                            </span>
                            <span class="fa-stack">
                                <a href="https://twitter.com/appfrican1">
                                    <i class="fas fa-circle fa-stack-2x"></i>
                                    <i class="fab fa-twitter fa-stack-1x"></i>
                                </a>
                            </span>
                        </div> <!-- end of col -->
                    </div> <!-- end of col -->
                </div> <!-- end of row -->
            </div> <!-- end of container -->
        </div> <!-- end of form -->
    </div> <!-- end of container -->
</div> <!-- end of form -->
<!-- end of newsletter -->

<script src="../../static/front/js/jquery.min.js"></script> <!-- jQuery for Bootstrap's JavaScript plugins -->
<script>
    mixpanel.track("Contact Us");
    $('#send_btn').on('click', function () {
        event.preventDefault();
        var email = $('#email').val();
        var message = $('#message').val();
        if ((email != '') && (message != '')) {
            $.ajax({
                url: '/contact',
                method: 'POST',
                data: {
                    'email': email,
                    'message': message
                },
                success: function() {
                    window.location = '/';
                }
            });
        }
    });
</script>
